<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Bingo Multiplayer Automático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BINGO ONLINE</h1>

        <div id="login-screen">
            <input type="text" id="usernameInput" placeholder="Digite seu nome de usuário">
            <button id="joinButton">Entrar no Jogo</button>
        </div>

        <button id="startButton" style="display:none;">Iniciar Sorteio Automático</button>

        <div id="game-content" style="display:none;">
            <div class="current-draw">
                <h2>Último Sorteado:</h2>
                <div id="drawnNumber" class="number-display">?</div>
            </div>

            <div class="controls">
                <button id="generateCardButton" class="secondary-button">Gerar Nova Cartela</button>
                <button id="resetButton" class="secondary-button">Reiniciar Jogo</button>
            </div>

            <div class="game-area">
                <h2 id="winStatus">Sua Cartela</h2>
                
                <table id="bingoCard">
                    <tr><th>B (1-15)</th><th>I (16-30)</th><th>N (31-45)</th><th>G (46-60)</th><th>O (61-75)</th></tr>
                </table>
            </div>

            <div class="info-area">
                <div class="player-list">
                    <h2>Jogadores Online:</h2>
                    <div id="playerList"></div>
                </div>
                
                <div class="history">
                    <h2>Números Sorteados:</h2>
                    <div id="historyList">Aguardando início do jogo.</div>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
